<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    
    <title>Elasticsearch Visualizations</title>

    <link rel="stylesheet" type="text/css" href="bower_components/dcjs/dc.css"/>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css"/>
    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="bower_components/lodash/dist/lodash.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.7/crossfilter.min.js"></script>
    <script type="text/javascript" src="bower_components/dcjs/dc.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-dc/dist/angular-dc.js"></script>
    
    <script src="bower_components/elasticsearch/elasticsearch.js"></script>
    <script src="bower_components/elasticsearch/elasticsearch.angular.js"></script>

    <script src="scripts/demo.js"></script>
</head>
<body ng-app="app">
    <div class="container" ng-controller="myController">
        <div class="row" style="padding-top: 20px;">
            <span class="col-xs-12">
                <img src="images/Divvy_Logo.svg" width="100"/>
                <h2>Ride Explorer</h2>
            </span>
        </div>
        <span id="loading">
            <div class="row" style="text-align: center">
                <span class="col-xs-12" style="padding-top: 20px;">
                    <h4>Loading aggregation data from Elasticsearch...</h4>
                    <div class="progress" style="margin-top: 5px;">
                     <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
                        <span class="sr-only">20% Complete</span>
                     </div>
                    </div>
                </span>
            </div>
        </span>
        <span id="charts" style="display: none;">
            <div class="row" style="padding-top: 10px;">
                <span class="col-xs-4">
                    <a ng-click="resetAll()" style="cursor: pointer;">Reset all filters</a>
                </span>
            </div>
            <div class="row" style="padding-top: 20px;">
                <span class="col-xs-4">
                    <h4>Gender of Rider</h4>
                    <div dc-chart="pieChart" dc-width="240" dc-height="240" dc-radius="110" dc-inner-radius="30" dc-dimension="gender_dimension" dc-group="gender_group" class="dc-chart"></div>
                </span>
                <span class="col-xs-4">
                    <h4>Age of Rider</h4>
                    <div dc-chart="barChart" dc-margins="{top: 10, right: 50, bottom: 30, left: 40}" dc-width="400" dc-height="240" dc-elastic-y="true" dc-center-bar="true" dc-gap="1" dc-render-horizontal-grid-lines="true" dc-x="d3.scale.linear().domain([15, 73])" dc-dimension="age_dimension" dc-group="age_group" class="dc-chart"></div>
                </span>
                <span class="col-xs-4">
                    <h4>Subscription Status</h4>
                    <div dc-chart="pieChart" dc-width="240" dc-height="240" dc-radius="110" dc-inner-radius="30" dc-dimension="rider_type_dimension" dc-group="rider_type_group" class="dc-chart"></div>
                </span>
            </div>
            <div class="row">
                <span class="col-xs-4">
                    <h4>Day of Week</h4>
                    <div dc-chart="rowChart" dc-width="320" dc-height="240" dc-dimension="day_of_week_dimension" dc-group="day_of_week_group" dc-post-setup-chart="day_of_week_post_setup" dc-ordinal-colors="['#88419d', '#08519c', '#2171b5', '#4292c6', '#6baed6', '#9ecae1', '#88419d']" dc-elastic-x="true" dc-margins="{top: 20, left: 10, right: 10, bottom: 20}" class="dc-chart"></div>
                </span>
                <span class="col-xs-4">
                    <h4>Time of Day</h4>
                    <!-- <a ng-click="reset_time_of_day()">Reset</a> -->
                    <div dc-chart="barChart" dc-margins="{top: 10, right: 50, bottom: 30, left: 40}" dc-width="400" dc-height="240" dc-elastic-y="true" dc-center-bar="true" dc-gap="1" dc-render-horizontal-grid-lines="true" dc-x="d3.scale.linear().domain([0, 24])" dc-dimension="hour_of_day_dimension" dc-group="hour_of_day_group" dc-post-setup-chart="hour_of_day_post_setup" class="dc-chart"></div>
                </span>
                <span class="col-xs-4">
                    <h4>Trip Duration (in minutes)</h4>
                    <div dc-chart="barChart" dc-margins="{top: 10, right: 50, bottom: 30, left: 40}" dc-width="400" dc-height="240" dc-elastic-y="true" dc-center-bar="true" dc-gap="1" dc-render-horizontal-grid-lines="true" dc-x="d3.scale.linear().domain([0, 75])" dc-dimension="trip_duration_dimension" dc-group="trip_duration_group" dc-post-setup-chart="trip_duration_chart_post_setup" class="dc-chart"></div>
                </span>
            </div>
            <div class="row" style="padding-top: 20px;">
                <span class="col-xs-12">
                    <h4>Trips over Time</h4>
                    <div dc-chart="lineChart" dc-render-area="true" dc-width="1170" dc-height="200" dc-transition-duration="1000" dc-margins="{top: 30, right: 10, bottom: 25, left: 40}" dc-dimension="date_of_trip_dimension" dc-group="date_of_trip_group" dc-mouse-zoomable="true" dc-x="d3.time.scale().domain([Date(2013, 5, 27), Date(2013, 11, 31)])" dc-x-units="d3.time.day" dc-brush-on="false" dc-elastic-y="true" dc-post-setup-chart="date_of_trip_chart_post_setup" dc-options="date_of_trip_chart_options" dc-legend="dc.legend().x(1000).y(10).itemHeight(13).gap(5)" class="dc-chart"></div>
                </span>
            </div>
        </span>
    </div>

</body>
</html>

input {
  tcp {
    port => 3333
    type => "apache_access"
  }
  beats {
    port => 5044
  }
}

filter {
  mutate {
    add_field => [ "host_ip", "%{host}" ]
  }

  if [type] == "apache_access" {
    grok {
      match => {
        message => "%{IPORHOST:remote_addr} - %{USER:user} \[%{HTTPDATE:timestamp}\] \"%{WORD:http_method} %{URIPATHPARAM:request} HTTP/%{NUMBER:http_version}\" %{NUMBER:status} (?:%{NUMBER:bytes}|-) \"(?:%{URI:referrer}|-)\" %{QS:user_agent}"
      }
    }

    date {
      locale => "en"
      match => ["timestamp", "dd/MMM/yyyy:HH:mm:ss Z"]
    }

    mutate {
      remove_field => "timestamp"
      gsub => [
        "user_agent", "(^\"|\"$)", ""
      ]
    }

    useragent {
      source => "user_agent"
      prefix => "user_agent_"
    }

    geoip {
      source => "remote_addr"
      target => "geoip"
      database =>"/usr/local/share/data/GeoLiteCity.dat"
      add_field => [ "[geoip][coordinates]", "%{[geoip][longitude]}" ]
      add_field => [ "[geoip][coordinates]", "%{[geoip][latitude]}"  ]
    }

    mutate {
      convert => [ "[geoip][coordinates]", "float" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elastic1", "elastic2", "elastic3"]
    template => "/config-dir/logstash-es-template.json"
  }
}
